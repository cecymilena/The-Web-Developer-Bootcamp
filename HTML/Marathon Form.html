<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>
<body>
    <h1>Race Registration</h1>
        <form action="/form">
            <label id="first name">First Name</label>
            <input type="text" id="first name" name="first name" required placeholder="first name here">

            <p>
            <label id="last name">Last Name</label>
            <input type="text" id="last name" name="last name" required placeholder="last name here">
            <p>

            <h2>Select a Race</h2>
            <input type="radio" id="fun run 5k" name="race" value="fun run 5k">
            <label for="fun run 5k">Fun Run 5k</label>
            <p>
            <input type="radio" id="half marathon" name="race" value="half marathon">
            <label for="half marathon">Half Marathon</label>
            <p>
            <input type="radio" id="full marathon" name="race" value="full marathon">
            <label for="full marathon">Full Marathon</label> 
<!--radio with the same name to be connected-->
            <p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <p>

            <label for="age group">Select Age Group</label>
            <select name="age group" id="age group">
                <option value="">--Please choose an option--</option>
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>

            <p>
            <button>Register</button>
        </form>
</body>
</html>
